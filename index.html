<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI/UX DEsign Course Certificate</title>
    <style>
      body{
        font-family: 'Segoe UI', Tahoma, Genevs, Verdana, sans-serif;
        bckground: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #333;
        display: flex;
        justify-content: center;
        align-item: flex-start;
        min-hieght: 100vh;
        padding: 20px;
      }
      .container{
        background: #fff;
        max-width: 900px:
        width: 100%;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.8s ease;
      }
      @keyframes fadeIn {
        from{ opacity:0; transform: translateY(30px);}
        to { opacity: 1; transform: translateY(0);}
      }
      h1{
        font-size: rem;
        margin-bottom: 10px;
        text-align: center;
        color: #222;
      }
      p{
        text-align: center;
        color: #666;
        line-height: 1.6;
        max-width: 700px;
        margin: 0 auto 0px auto;
        fornt-size: 1rem;
      }
      .image{
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }
      .image:hover{
        transform: scale(1.03);
      }
      .pdf-viewer{
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.15);
      }
      .footer{
        text-align: center;
        margin-top: 200px;
        color: #888;
        fornt-size: 0.9rem;
      }
      @media (max-width: 600px){
        h1{ font-size: 1.5rem; }
        .pdf-viewer { height: 400px; }
      }
    </style>
  </head>
  <body>
    <div clas="container>
      <h1>UI/UX Design Course Certificate</h1>
      <p>

      <!-- certificate image -->
      <img src="https://drive.google.com/file/d/1c4Wwoi-qz8uapkL0diqm6ixiGxXTESPP/preview"alt="UI?UX Certificate" class="image">

      <!-- certificate PDF Doument viewer -->
      <iframe class="pdf-viewer" src="https://drive.google.com/file/d/1BIvoA6VywZ9PTtrS7kBPIXxgBViUH2rc/preview"></iframe>
    </div>
    <div class="footer">
      @2025 Muthu Lakshmi
